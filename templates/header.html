{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Himalyan Hue</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{company.header_logo.url}}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!--Custom CSS-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <!--Plugin CSS-->
    <link href="{% static 'css/plugin.css' %}" rel="stylesheet" type="text/css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}" type="text/css">
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>
    <!-- Preloader Ends -->

    <!-- header starts -->
    <header class="main_header_area">
        <div class="header-content py-1 bg-theme">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="links">
                    <ul>
                        <li><a href="#" class="white"><i class="icon-location-pin white"></i>{{company.location}}</a>
                        </li>
                        <li><a href="#" class="white"><i class="icon-clock white"></i> {{company.opening_hours}}</a></li>
                    </ul>
                </div>
                <div class="links float-right">
                    <ul>
                        <li><a href="{{company.facebook_url}}" class="white"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="{{company.facebook_url}}" class="white"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="{{company.facebook_url}}" class="white"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="header_menu" id="header_menu">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-flex d-flex align-items-center justify-content-between w-100 pb-3 pt-3">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <a class="navbar-brand" href="{% url 'home' %}">
                                <img src="{{company.header_logo.url}}" alt="image">
                            </a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="navbar-collapse1 d-flex align-items-center" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav " id="responsive-menu">
                                <li><a href="{% url 'home' %}" role="button" aria-haspopup="true" aria-expanded="false">Home </a></li>
                                <li class="px-3"><a href="{% url 'tours' %}" role="button" aria-haspopup="true" aria-expanded="false">Tours and Trekking </a></li>
                                <li class="px-3"><a href="{% url 'destinations' %}" role="button" aria-haspopup="true" aria-expanded="false">Destinations </a></li>
                                <li class="px-3"><a href="{% url 'blogs' %} " role="button" aria-haspopup="true" aria-expanded="false">Blog </a></li>
                                <li class="px-3"><a href=" {% url 'about_us' %} ">About Us</a></li>
                                <li class="px-3"><a href="{% url 'contact_us' %} " role="button" aria-haspopup="true" aria-expanded="false">Contact Us </a></li>
                                {% comment %} <li><a href="#" ><i class="icon-user"></i> Login/Register</a></li> {% endcomment %}


                            </ul>
                        </div>
                       

                        <div id="slicknav-mobile"></div>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <!-- Navigation Bar Ends -->
    </header>
    <!-- header ends -->
    <div class="tet"></div>
